<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Agus Richard">
	<meta name="description" content="Slideshow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Slideshow</title>
</head>
<body>
<div class="slideshow-container">
	<div class="slides fade">
		<div class="numbertext">1 / 3</div>
		<img class="image" src="images\image1.jpg" alt="Image1">
		<div class="text">Caption 1</div>
	</div>

	<div class="slides fade">
		<div class="numbertext">2 / 3</div>
		<img class="image" src="images\image2.jpg" alt="Image2">
		<div class="text">Caption 2</div>
	</div>

	<div class="slides fade">
		<div class="numbertext">3 / 3</div>
		<img class="image" src="images\image3.jpg" alt="Image3">
		<div class="text">Caption 3</div>
	</div>
	

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="circles">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
</div>

	
<script src="script.js"></script>
</body>
</html>
